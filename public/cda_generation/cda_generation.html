<html>
  
  <head>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <a href="/home" style="float:left;margin-top:1em" class="btn btn-default"><span class="glyphicon glyphicon-home"/> Home </a>

        <a href="/signout" style="float:right;margin-top:1em" class="btn btn-default"><span class="glyphicon glyphicon-log-out"/> Logout</a>
      </div>
      <div class="col-md-6 col-md-offset-2">
              <label><h2>Export Patient Data to CDA</h2></label>
              <hr/>
      </div>
      <div class="col-md-6 col-md-offset-2">
    <form ref='uploadForm' 
        id='uploadForm' 
        action='/cda' 
        method='post' 
        encType="multipart/form-data"
        style="margin-top:2em">
        <div class="form-group">
          <label>Enter Organisation Name</label>
            <input type="text" />
          </label>
        </div>
        <div class="form-group">
        <label>Enter Patient ID</label>
          <input type="text" name="patient_id" />
        </label>
      </div>
      <div>
          <input type='submit' value='Generate CDA!' class="btn btn-primary" />
      </div>
      </form>
      <hr/>
    </div>
    
    </div>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
