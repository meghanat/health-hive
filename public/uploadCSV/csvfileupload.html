<html>
  
  <head>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <a href="/home" style="float:left;margin-top:1em" class="btn btn-default"><span class="glyphicon glyphicon-home"/> Home </a>

        <a href="/signout" style="float:right;margin-top:1em" class="btn btn-default"><span class="glyphicon glyphicon-log-out"/> Logout</a>
      </div>
      <div class="col-md-4 col-md-offset-4">
      <form ref='uploadForm' 
        id='uploadForm' 
        action='/data' 
        method='post' 
        encType="multipart/form-data"
        style="margin-top:2em">
        <h2>Upload data</h2>
        <hr/>
        <div class="form-group">
        <label>Upload CSV Files</label>
          <input type="file" name="sampleFile"   multiple/>
        </label>
      </div>
      <div class="form-group">
        <label>Upload Metadata File</label>
          <input type="file" name="metadataFile" />
        </div>
        <hr/>
          <input type='submit' value='Upload!' class="btn btn-primary" />
      </form>
    </div>
    
    </div>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
