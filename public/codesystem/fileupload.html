<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">
    <div class="row">
        <a href="/home" style="float:left;margin-top:1em" class="btn btn-default"><span class="glyphicon glyphicon-home"/> Home </a>

        <a href="/signout" style="float:right;margin-top:1em" class="btn btn-default"><span class="glyphicon glyphicon-log-out"/> Logout</a>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form ref='uploadForm' 
            id='uploadForm' 
            action='http://localhost:3000/codesystem' 
            method='post' 
            encType="multipart/form-data"
            style="margin-top:2em"
            >

            <div class="form-group">
              <label><h2>Upload Codesystem File</h2></label>
              <hr/>
                <input type="file" name="sampleFile" />
            </div>
            <hr/>
              <input type='submit' value='Upload!' class="btn btn-primary" />
          </form>
        </div>
    </div>     
  </div>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
