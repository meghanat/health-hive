<!DOCTYPE text/html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<h2 class="text-center">
					Sign Up</h1>
					<hr/>
					<form  
						action='/signup' 
						encType="multipart/form-data"
						method='post' 
						style="margin-top:2em"
						>
						<div class="form-group">
							<label for="user" >Name of the Institution</label>
							<input id="user" class="form-control" type="text" name='username' >
						</div>
						<div class="form-group">
							<label for="pass">Password</label>
							<input id="pass" type="password" class="form-control" data-type="password" name='password'>
						</div>
						<div class="form-group">
							<input type="submit" value="Sign Up"/>
						</div>
						<hr/>
					</form>
					<hr/>
					<div class="alert alert-danger" role="alert">Username already exists</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
	</body>
</html>
